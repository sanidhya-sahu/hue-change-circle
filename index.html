<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="circleicon.ico">
    <title>&#128302; Glow Ball &#x1F52E; </title>
    
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #090909;
        height: 100vh;
        display: grid;
        place-items: center;

    }
    .circle{
        animation: rotateHue 2s alternate infinite;

    }
    @keyframes rotateHue {
        to{
            filter: hue-rotate(1turn);
        }
        
    }
</style>
<body>
    <div class="circle">
        <img src="circle.png" alt="fuck">
    </div>
</body>
</html>
